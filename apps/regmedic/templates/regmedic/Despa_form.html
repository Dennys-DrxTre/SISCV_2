{% extends "base/base.html" %}
{% block title %} Registrar Despasitación | Santa Barbara{% endblock %}
{% block contenido %}
<main role="main">
    <div class="container">
        <div class="row mt-3 mb-3">
            <div class="col-md-9 mx-auto">
                <br>
                <h2 class="text-verde text-center mb-3">Registrar Despasitación</h2>
                <br>
                <style>
                    textarea{
                        resize: none;
                        max-height: 10rem;
                    }
                </style>
                <form action="" method="post">{% csrf_token %}
                    <div class="">
                        {{form.as_p}}
                    </div>
                    <br>
                    <div class="col text-center">
                        <button type="submit" class="btn verde text-light mr-3"><span class="fas fa-save"></span> Registrar</button>
                        <a href="{{request.META.HTTP_REFERER}}" class="btn btn-dark text-light"><span class="fa fa-undo"></span> Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock %}
{% block js %}
<script>
    $(function () {
        $("#id_mascota").select2({
            placeholder:"Seleccione la Mascota",
            theme: 'bootstrap4',
            language: 'es',
            allowClear: true
        });

        $("#id_prox_cita").datetimepicker({
            format: 'Y-m-d',
            timepicker:false,
        });
    });
</script>
{% endblock js %}

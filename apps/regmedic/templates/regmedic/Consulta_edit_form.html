{% extends "base/base.html" %}
{% block title %} Editar Consulta | Santa Barbara{% endblock %}
{% block contenido %}
<main role="main">
    <style>
        label{text-align: center}
        textarea{
            resize: none!important;
        }
    </style>
    <div class="container">
        <div class="row mt-3">
            <div class="col-md-9 mx-auto">
                <div>
                    <br>
                    <h2 class="text-warning text-center">Editar Consulta</h2>
                    <br>

                   <form action="" method="post">{% csrf_token %}
                        <div class="formulario">
                            {{form.as_p}}
                        </div>
                        <div class="col text-center">
                            <button type="submit" class="btn verde text-light mr-3"><span class="fas fa-save"></span> Guardar</button>
                            <a href="{{request.META.HTTP_REFERER}}" class="btn btn-dark text-light"><span class="fa fa-undo"></span> Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
{% block js %}
<script>
    $(function () {
        $("#id_mascota").select2({
            placeholder:"Seleccione la Mascota",
            theme: 'bootstrap4',
            language: 'es',
            allowClear: true
        });

        $("#id_prox_cita").datetimepicker({
            format: 'Y-m-d',
            timepicker:false,
        });
    });


</script>
{% endblock js %}
